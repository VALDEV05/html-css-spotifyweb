<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/MediaQuery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700;800;900&display=swap" rel="stylesheet">
    <title> Spotify Web App</title>
</head>
<body>
    <main class="site_main">
        <div class="container_main">
            <div class="header_main">
                <div class="btn btn_head"> 
                    <a href="#">effettua l'upgrade</a>
                    </div>

            </div>
            <!-- /.header_main -->
            <aside class="side_bar">
                <div class="top_side_bar">
                    <img src="./spotify/img/logo.svg" alt="" class="logo">
                    <div class="home">
                        <img src="./spotify/img/home.svg" class="icona_side_menu">
                        <div class="text home_text">Home</div>
                    </div>
                    <div class="search">
                        <img src="./spotify/img/search.svg" class="icona_side_menu">
                        <div class="text search_text">Cerca</div>
                    </div>
                    <div class="library">
                        <img src="./spotify/img/libreria.svg" class="icona_side_menu">
                        <div class="text search_text">La tua libreria</div>
                    </div>
                    <section class="playlist">
                        <h2>Playlist</h2>
                        <ul class="list_none">
                            <li class="li_head">
                                <div class="box_plus"><i class="fas fa-plus cross"></i></div>
                                <span>Crea Playlist</span>
                            </li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>
                            <li class="li_item">Nome Playlist</li>

                        </ul>
                    </section>
                </div>
                <!-- /.top_menu -->
                <div class="bottom_side_bar">
                    <div class="download">
                        <img src="./spotify/img/download.svg" alt="">
                        <span class="text_download">Installa app</span>
                    </div>
                    <hr>
                    <div class="user">
                        <img src="./spotify/img/profile.svg" alt="">
                        <span class="text_user">John Doe</span>

                    </div>
                </div>
                <!-- /.bottom_side_bar -->
            </aside>
        </div>
        <!-- /.container_main -->
        <div class="content_main">

        </div>
        <!-- /.content_main -->
        <div class="footer_main">
            <div class="content_footer">
                <div class="song">
                    <div class="image_song"></div>
                    <div class="info_song">
                        <h1>Sinister</h1>
                        <p>Brano Nome</p>
                    </div>
                    <div class="icon_song">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                    
                </div>
                <div class="player">
                    <div class="top_player">
                        <div class="icon_play">
                            <i class="fas fa-random"></i>
                            <i class="fas fa-step-backward"></i>
                            <i class="far fa-play-circle" id="play"></i>
                            <i class="fas fa-step-forward"></i>
                            <i class="fas fa-redo"></i>
                        </div>
                    </div>
                    <div class="bottom_player">
                        <p>0:25</p>
                        <span class="line_white"></span>
                        <div class="line"></div>
                        <p>4:35</p>

                    </div>
                </div>
                <div class="control">
                    <div class="icon_control"> 
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-volume-up"></i>
                        <div class="line"></div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!-- /.footer_mai -->
    </main>
    <!-- /.site_main -->
</body>
</html>
